<!DOCTYPE>
<HTML>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../CSS/uiConfig.css">
<title>UI控件学习</title>
<script>
    function displayDate() {
        document.getElementById("demo").innerHTML=Date();
    }
</script>
</HTML>

<body>
<h2>CSS按钮</h2>

<button>默认按钮</button>
<p id="demo">这是展示点击后的日期</p>
<button class="button" type="button" onclick="displayDate()">带样式的按钮</button>
<input type="button" class="button" value="输入框按钮">
<button type="button" onclick="alert('欢迎')"> 点我 </button>

</body>
